        </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <h1 class="ex-bold-54">Build Enterprise Tools with Ease.</h1>
                            <h2 class="med-20 py-2">

            <div class="container c_custom">
                <div class="row">
                    <div class="col-lg-7 order-lg-1 order-2">
                        <div class="data-left text-center pt-5">
                            <img class="img-fluid" src="img/data-img.png" alt="assigned">
                        </div>
                    </div>

                    <div class="col-lg-5 d-flex align-items-center justify-content-center order-lg-2 order-1">
                        <div class="data-right">
                            <h3 class="bold-38 py-3">Build your table</h3>
                            <h2 class="light-22">
